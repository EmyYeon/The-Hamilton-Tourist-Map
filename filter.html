<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #map{
            height: 600px;
            width: 100%;
        }
        .iconClass{
            width: 30px;
            height: 30px;
        }

        .form-control .form-select {
            width: 200%;
        }
    </style>
</head>
<body>
    <div id="map"></div><br>
    <div class="container">
        <div class="row ">
            <div class="col-12 col-lg-4 mt-2">
                <div class="input-group">
                    <input type="text" class="form-control" id="address" placeholder="Enter Address">
                    <button id="search" type="button" class="btn btn-primary">Search</button>
                </div> 
            </div>           

            <div class="col-12 col-lg-4 mt-2">
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect" aria-label="Example select with button addon">
                      <option selected>Choose Type</option>
                      <option id="1" value="Accommodations">Accommodations</option>
                      <option id="2" value="Art Galleries">Art Galleries</option>
                      <option id="3" value="Outdoors">Outdoors</option>
                      <option id="4" value="Attractions">Attractions</option>
                      <option id="5" value="Farms">Farms</option>
                      <option id="6" value="Museums">Museums</option>
                      <option id="7" value="Farmers' Market">Farmers' Market</option>
                      <option id="8" value="Countryside">Countryside</option>
                      <option id="9" value="Shopping">Shopping</option>
                      <option id="10" value="Sports and Recreation">Sports and Recreation</option>
                      <option id="11" value="Waterfalls">Waterfalls</option>
                      <option id="12" value="Performing Arts">Performing Arts</option>
                    </select>    
                    <button id="all" class="btn btn-primary" type="button">Display All</button>
                </div>
                
            </div>

            <div class="col-12 col-lg-4 mt-2">
                <button id="findLocation" type="button" class="btn btn-primary">Find My Location</button>
                <button id="removeLocation" type="button" class="btn btn-primary">Remove Location</button>
            </div>
        </div>
    </div>
      

    <span id="coords" style="font-size:22px"></span>
    <span id="details" style="font-size:24px;"></span>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRMdnuEynPk-g2eHKla57SraWedywmzPI&loading=async&callback=initMap&libraries=marker">
    </script>
    <script src="tourism.js"></script>
    <script>
        let map, marker, geoCoder , destMarker, infoWindow, infoContent;
        let markers = [];

        function initMap() { 
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 43.2387, lng: -79.8881 },
            zoom: 12,
            mapId: "2d79b42b15fa4298"
        });

        geoCoder = new google.maps.Geocoder();

        // Info Window
        // infoContent = "<h3>Name: </h3>" +
        //                 "<p>Address:</p>" + 
        //                 "<p>Phone: </p>" + 
        //                 "<p>Website: </p>";
           
                        

        // infoContent = "<h3>Tim Hortons Field</h3>" +
        //               "<p>Home of the <a href='https://ticats.ca' target='_blank'>" +
        //               "Tiger-Cats</a> and <a href='https://forgefc.canpl.ca' target='_blank'>" + 
        //               "Forge FC</a>, with a capacity of 24,000. <br />" +
        //               "<img src='https://upload.wikimedia.org/wikipedia/en/thumb/b/b4/Hamilton_Tiger-Cats_logo.svg/1200px-Hamilton_Tiger-Cats_logo.svg.png' width='100' />";
        // infoWindow = new google.maps.InfoWindow({
        // content: infoContent
        // });
        let infoWindow = new google.maps.InfoWindow();
        
        //Information for the markers
        function markerClicked() {
            infoWindow.close();

            const infoContent2 = `
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">${this.TITLE}</h5>
                <p><strong>Address:</strong> ${this.ADDRESS}</p>
                <p><strong>Phone:</strong> ${this.PHONE}</p>
                <p><strong><a href="${this.URL}" target="_blank">Website</a></strong></p>
                <a href="#" class="btn btn-primary">Direction</a>
                <p><strong>Description:</strong> ${this.DESCRIPTION}</p>
                </div>
            </div>
            `;
            const infoContent= "<h5>" + this.TITLE + "</h5>" +
                "<p><strong>Category:</strong> " + this.CATEGORY + "</p>" +
                "<p><strong>Address:</strong> " + this.ADDRESS + "</p>" +
                "<p><strong>Phone:</strong> " + this.PHONE + "</p>" +
                "<p><strong>Website:</strong> <a href='" + this.URL + "' target='_blank'>" + this.URL + "</a></p>" +
                "<p><strong>Description:</strong> " + this.DESCRIPTION + "</p>";

            infoWindow.setContent(infoContent2);
            infoWindow.open(map, this);

        }

        //Accommodations Art Galleries Outdoors Attractions Farms Museums Farmers' Market Countryside Shopping Sports and Recreation Waterfalls Performing Arts
        for (let i = 0; i < tourism.features.length; i++) {
            if (tourism.features[i].properties.CATEGORY === "Accommodations") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/lodging.png";
            } else if (tourism.features[i].properties.CATEGORY === "Art Galleries") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/marina.png";
            } else if (tourism.features[i].properties.CATEGORY === "Outdoors") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/hiker.png";
            } else if (tourism.features[i].properties.CATEGORY === "Attractions") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/marina.png";
            } else if (tourism.features[i].properties.CATEGORY === "Farms") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/horsebackriding.png";
            } else if (tourism.features[i].properties.CATEGORY === "Museums") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/marina.png";
            } else if (tourism.features[i].properties.CATEGORY === "Farmers' Market") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/grocery.png";
            } else if (tourism.features[i].properties.CATEGORY === "Countryside") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/hiker.png";
            } else if (tourism.features[i].properties.CATEGORY === "Shopping") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/grocery.png";
            } else if (tourism.features[i].properties.CATEGORY === "Sports and Recreation") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/play.png";
            } else if (tourism.features[i].properties.CATEGORY === "Waterfalls") {
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/water.png";
            } else { //Performing Arts
                iconOption = "https://maps.google.com/mapfiles/kml/shapes/arts.png";
            }

            const iconContent = document.createElement("img");
            iconContent.src = iconOption;
            iconContent.className = "iconClass";
            
            newMarker = new google.maps.marker.AdvancedMarkerElement({
                position: {
                    lat: tourism.features[i].geometry.coordinates[1],
                    lng: tourism.features[i].geometry.coordinates[0]
                },
                map: map,
                title: tourism.features[i].properties.TITLE,
                content: iconContent
            });

            newMarker.TITLE = tourism.features[i].properties.TITLE;
            newMarker.CATEGORY = tourism.features[i].properties.CATEGORY;
            newMarker.ADDRESS = tourism.features[i].properties.ADDRESS;
            newMarker.PHONE = tourism.features[i].properties.PHONE;
            newMarker.URL = tourism.features[i].properties.URL;
            newMarker.DESCRIPTION = tourism.features[i].properties.DESCRIPTION;

            google.maps.event.addListener(newMarker, "click", markerClicked);
            markers.push(newMarker);          
        }
    }
    let category = document.getElementById("inputGroupSelect"); 

    //Select to display the type of markers
    function fileterMarkers() {
        for (let i = 0; i < markers.length; i++) {
            if (markers[i].CATEGORY === category.value) {
                markers[i].setMap(map);
            }
            else {
                markers[i].setMap(null);
            }
        }
    }
    document.getElementById("inputGroupSelect").addEventListener("change", fileterMarkers);
    
    //Display all markers
    function displayAll() {
        for (let i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }
    document.getElementById("all").addEventListener("click", displayAll);


    //Find user's location
    function FindLocation(){
        navigator.geolocation.getCurrentPosition(geoMarker);
    }


    function geoMarker(position){
        const pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
        };
        
        const iconLocation = document.createElement("img");
        iconLocation.src="https://maps.google.com/mapfiles/kml/paddle/pink-stars.png";
        iconLocation.className="iconClass";
    
        map.setCenter(pos);
            marker = new google.maps.marker.AdvancedMarkerElement({
            position: pos,
            map: map,
            title: "You are here",
            content: iconLocation
        });
    }
    
    function RemoveLocation() {
        if (marker)
            marker.setMap(null);
        //marker.position = null;
    }

    document.getElementById("findLocation").addEventListener("click", FindLocation);
    document.getElementById("removeLocation").addEventListener("click", RemoveLocation); 
    document.getElementById("search").addEventListener("click", codeAddress);

    function codeAddress() {
        const address = document.getElementById("address").value;
        const iconDestination = document.createElement("img");
        iconDestination.src="https://maps.google.com/mapfiles/kml/paddle/pink-stars.png";
        iconDestination.className="iconClass";


        geoCoder.geocode({ address: address }, (results, status) => {
            if (status === "OK") {
                map.setCenter(results[0].geometry.location);
                if (destMarker) destMarker.setMap(null);
                    destMarker = new google.maps.marker.AdvancedMarkerElement({
                    map: map,
                    position: results[0].geometry.location,
                    title: "Destination",
                    content: iconDestination
                });
                //geoMarker(results[0].geometry.location);
                document.getElementById("coords").innerText = 
                "Latitude: " + results[0].geometry.location.lat() + " Longitude: " + results[0].geometry.location.lng();

            } else {
                alert("Geocode was not successful for the following reason: " + status);
            }
        });
    //     if (destMarker) {
    //     destMarker.addListener("click", () => {
    //         map.setZoom(8);
    //         map.setCenter(destMarker.getPosition());
    //         infoWindow.open({
    //             anchor: destMarker,
    //             shouldFocus: false
    //         });
    //         document.getElementById("details").innerHTML = "Tim Hortons Field";
    //     });
    // }
    }

        

        
        
    </script>
    
</body>
</html>
